<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class gameArea {
            cnv = document.createElement('canvas');
            generate() {
                this.cnv.height = 600;
                this.cnv.width = 800;
                this.ctx = this.cnv.getContext('2d');
                this.ctx.fillStyle = 'black';
                document.body.appendChild(this.cnv, document.body.childNodes[0]);
            }
            drawRectangle(x, y, width, height, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x, y, width, height);
            }
            clear() {
                this.ctx.clearRect(0, 0, this.cnv.width, this.cnv.height);
            }
        }

        class object {
            constructor (x, y, width, height, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.g = 0.5;
            }
            drawSelf() {
                game.clear();
                game.drawRectangle(this.x, this.y, this.width, this.height, this.color)
                this.moveSelf();
                this.collide();
            }
            moveSelf() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.g;
            }
            collide() {
                if ((this.y > game.cnv.height - this.height) || (this.y < 0)) {
                    this.vy = 0;
                    this.vx = 0;
                    this.y = game.cnv.height - this.height;
                }
                if ((this.x > game.cnv.width - this.width) || (this.x < 0)) {
                    this.vx *= -1;
                }
            }
        }

        var game = new gameArea();
        game.generate();
        var square = new object(0, 40, 40, 40, 'white', 5, 5);
        let rAF;

        function render() {
            rAF = requestAnimationFrame(render);
            square.drawSelf();
        }

        render();

        addEventListener('keydown', e => {
            if ((e.keyCode == 32)/* && (square.y == game.cnv.height - square.height)*/) {
                square.vy = -10;
            }
        }) 
    </script>
    <style>
        body {
            background-color: black;
        }
        canvas {
            background-color: black;
            border: 2px solid white;
        }
    </style>
</body>
</html>
